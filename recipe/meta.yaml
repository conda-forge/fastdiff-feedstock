{% set version = "0.3.0" %}

package:
  name: fastdiff
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/f/fastdiff/fastdiff-{{ version }}.tar.gz
  sha256: 4dfa09c47832a8c040acda3f1f55fc0ab4d666f0e14e6951e6da78d59acd945a

build:
  number: 1
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - pytest-runner
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - python-wasmer >=1.1.0
    - python-wasmer-compiler-cranelift >=1.1.0
test:
  source_files:
    - tests
  requires:
    - pip
    - pytest
    - pytest-benchmark
    - pytest-cov
    - python {{ python_min }}
  imports:
    - fastdiff
  commands:
    - pip check
    - pytest --cov fastdiff -vv -k "not native" --cov-report term-missing:skip-covered

about:
  home: https://github.com/syrusakbary/fastdiff
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A fast native implementation of diff algorithm with a pure Python fallback
  description: |
    fastdiff is a re-implementation of difflib in pure Rust compiled to
    WebAssembly to speedup different language integrations:

extra:
  recipe-maintainers:
    - bollwyvl
